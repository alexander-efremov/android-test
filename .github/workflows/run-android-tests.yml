name: Run Tests

on:
  push:
    branches:
      - master
      - staging
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  RunAndroidTests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Test App
        env:
          TEST_PROJECT: AndroidBlankApp4/AndroidBlankApp4/AndroidBlankApp4.csproj
          MSBUILD: /Applications/Visual\ Studio.app/Contents/MonoBundle/MSBuild/Current/bin/MSBuild.dll
          THRESHOLD_NUMBER_OF_TESTS: 2200
          TESTS_LOG: test.log
        run: |
          touch ${{ env.TESTS_LOG }}
          echo "UNITTESTS Total: 2607/0 452.55" > ${{ env.TESTS_LOG }}
          cat ${{ env.TESTS_LOG }}
          NUMBER_OF_RUNNED_TESTS=$(cat ${{ env.TESTS_LOG }} | awk -F'[^0-9]+' '{ print $2 }')
          if [ -z "$NUMBER_OF_RUNNED_TESTS" ]; then NUMBER_OF_RUNNED_TESTS=0; fi
          if [ "$NUMBER_OF_RUNNED_TESTS" -lt ${{ env.THRESHOLD_NUMBER_OF_TESTS }} ]; then echo "Number of runned tests ($NUMBER_OF_RUNNED_TESTS) is less than the threshold value ${{ env.THRESHOLD_NUMBER_OF_TESTS }}."; exit 1; else echo hi; fi

